apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-apps
  namespace: argocd
spec:
  source:
    repoURL: https://github.com/oluwaTG/azure-devops-scripts.git
    targetRevision: main
    path: .
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
