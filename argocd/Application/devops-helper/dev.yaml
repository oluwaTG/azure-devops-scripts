apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-helper
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/oluwaTG/azure-devops-scripts.git
    targetRevision: main
    path: helm/Application/devops-helper
    helm:
      valueFiles:
        - values.yaml
        - env/values-dev.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
